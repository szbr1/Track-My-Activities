<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
  </head>
  <body class="flex h-screen w-full bg-[#87D68D] text-[#F7FFF6] justify-center items-center">
    <div class="wrapper p-4 flex flex-col  gap-3">
      <h1 class="text-[2rem] text-[#8491A3] font-bold">Shahzaib</h1>
      <div
        onclick="{parent()}"
        class="play player h-[394px] w-[698px] overflow-hidden rounded-md relative"
      >
        <video
          class="h-full m-video w-full rounded-md relative"
          src="leopard.mp4"
        ></video>
        <!-- -----  -->
        <div
          class="flex Parent-bottom z-20 flex-col w-full h-auto p-2 py-3 absolute bottom-0 bg-white/40"
        >
        <input type="range" min="0" step="0.1" id="seekRange">

          <div class="flex justify-between items-center">
            <!-- Left -->
            <div class="right flex flex-1 justify-start items-center gap-4">
              <!-- time line  -->
              <div class="flex text-[12px]">
                <span class="currentduration" >00:00</span> /
                <span class="totalduration">00:00</span>
              </div>

              <!-- volume  -->
               <div class="flex items-center gap-1">
              <div class="flex gap-1">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="15px"
                  width="15px"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="Volume_High">
                    <g>
                      <path
                        d="M13.816,19.937a1.446,1.446,0,0,1-.717-.194L9.43,17.623a3.257,3.257,0,0,0-1.625-.434H4.439a2.379,2.379,0,0,1-2.375-2.376V9.187A2.378,2.378,0,0,1,4.439,6.812H7.805A3.257,3.257,0,0,0,9.43,6.376L13.1,4.259A1.437,1.437,0,0,1,15.255,5.5V18.5a1.424,1.424,0,0,1-.718,1.245A1.445,1.445,0,0,1,13.816,19.937ZM4.439,7.812A1.377,1.377,0,0,0,3.064,9.187v5.626a1.378,1.378,0,0,0,1.375,1.376H7.805a4.254,4.254,0,0,1,2.125.569L13.6,18.876a.439.439,0,0,0,.657-.38V5.5a.438.438,0,0,0-.657-.379L9.93,7.242a4.251,4.251,0,0,1-2.125.57Z"
                      ></path>
                      <path
                        d="M18.407,6.262a7.79,7.79,0,0,1,.021,11.476c-.474.437.235,1.143.707.707a8.793,8.793,0,0,0-.021-12.89c-.474-.434-1.184.272-.707.707Z"
                      ></path>
                      <path
                        d="M16.91,9.031a4.021,4.021,0,0,1,.012,5.938c-.474.438.234,1.143.707.707a5.025,5.025,0,0,0-.012-7.352c-.474-.434-1.183.272-.707.707Z"
                      ></path>
                    </g>
                  </g>
                </svg>
              </div>

              <input class="w-12 h-1 volumeRange" step="0.01"  type="range" min="0" max="1" />
            </div>
        </div>

            <!-- center  -->
            <div class="center flex flex-1 gap-3 justify-center items-center">
        
              <span class="text-gray-800">
                <svg
                  stroke="currentColor"
                  height="20px"
                  width="20px"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 512 512"
                
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M170.7 256L448 448V64L170.7 256zM64 64h64v384H64z"
                  ></path>
                </svg>
              </span>
              <!-- play  -->
              <span class="playbtn text-gray-800" onclick="{playme()}">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  height="15px"
                  width="15px"
                  viewBox="0 0 448 512"
                  
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"
                  ></path>
                </svg>
              </span>
            <!-- pasue  -->
              <span class="pausebtn hidden text-gray-800" onclick="{stopsme()}">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 512 512"
                  height="20px"
                  width="20px"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M224 432h-80V80h80zm144 0h-80V80h80z"></path>
                </svg>
              </span>

              <span class="text-gray-800" >
                <svg
                  height="20px"
                  width="20px"
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 512 512"
                  
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M64 64v384l277.3-192L64 64zM384 64h64v384h-64z"
                  ></path>
                </svg>
              </span>
            </div>


            <!-- Right  -->
            <div class="left flex flex-1 w-24 justify-end items-center gap-3">
              <!-- picture in picture  -->
              <span class="text-gray-800" onclick="{PicInPic()}">
                <svg
                  height="20px"
                  width="20px"
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                 
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path fill="none" d="M0 0h24v24H0V0z"></path>
                  <path
                    d="M19 11h-8v6h8v-6zm-2 4h-4v-2h4v2zm4-12H3c-1.1 0-2 .88-2 1.98V19c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V4.98C23 3.88 22.1 3 21 3zm0 16.02H3V4.97h18v14.05z"
                  ></path>
                </svg>
              </span>
              <!-- speed control  -->
              <span class="speedicon text-gray-800" onclick="{SpeedList()}">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="20px"
                  width="20px"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 13C20 15.2091 19.1046 17.2091 17.6569 18.6569L19.0711 20.0711C20.8807 18.2614 22 15.7614 22 13 22 7.47715 17.5228 3 12 3 6.47715 3 2 7.47715 2 13 2 15.7614 3.11929 18.2614 4.92893 20.0711L6.34315 18.6569C4.89543 17.2091 4 15.2091 4 13 4 8.58172 7.58172 5 12 5 16.4183 5 20 8.58172 20 13ZM15.293 8.29297 10.793 12.793 12.2072 14.2072 16.7072 9.70718 15.293 8.29297Z"
                  ></path>
                </svg>
              </span>

              <div
                class="flex flex-col gap-1 bg-black/80 p-1 rounded-md hidden speeder"
              >
                <!-- 0.5x             -->
                <span
                  onclick="{speed2x()}"
                  class="h-5 flex justify-center items-center py-3 hover:bg-slate-800/20 hover:text-white cursor-pointer rounded-md w-16 bg-slate-400/50 backdrop-blur-sm text-black text-md"
                  >2</span
                >
                <!-- 1x  -->
                <span
                  onclick="{speed105x()}"
                  class="h-5 flex justify-center items-center py-3 hover:bg-slate-800/20 hover:text-white cursor-pointer rounded-md w-16 bg-slate-400/50 backdrop-blur-sm text-black text-md"
                  >1.5</span
                >
                <!-- 1.5x  -->
                <span
                  onclick="{speed1x()}"
                  class="h-5 flex justify-center items-center py-3 hover:bg-slate-800/20 hover:text-white cursor-pointer rounded-md w-16 bg-slate-400/50 backdrop-blur-sm text-black text-md"
                  >1</span
                >
                <!-- 2x  -->
                <span
                  onclick="{speed05x()}"
                  class="h-5 flex justify-center items-center py-3 hover:bg-slate-800/20 hover:text-white cursor-pointer rounded-md w-16 bg-slate-400/50 backdrop-blur-sm text-black text-md"
                  >0.5</span
                >
              </div>
              <!-- Full Screen  -->
              <span class="text-gray-800 fullscreen" onclick="{Fullscreen()}">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="20px"
                  width="20px"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path fill="none" d="M0 0h24v24H0V0z"></path>
                  <path
                    d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                  ></path>
                </svg>
              </span>

              <span onclick={exitFullscreen()} class="hidden text-gray-800 exitFullscreen">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20px" width="20px" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M0 0h24v24H0z"></path><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
              </span>
              
            </div>
          </div>
        </div>
        </div>

                <!-- ------  -->
         <!-- ///////////////////////////////////////////////////////////////////
         /////////////////////BACKEND////////////INPUT///////////////////
         //////////////////////////BACKEND//////////////////////////////////////
         ////////////////////////////////////////INPUT////////////////////////// -->

         <form class="flex justify-center gap-1 items-center">

           
           <input type="text" class="keyvalue oultine-none rounded-md border-0 bg-[#8491A3]/60 focus:outline-none text-sm  border-slate-400 h-[30px] px-4 w-[190px] text-white" >

           <button type="submit" class="py-1    px-3 rounded-sm text-sm font-bold text-[#8491A3] cursor-pointer  bg-[#F7FFF6] border-1 border-[#8491A3]  ">SUBMIT</button>
          </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
