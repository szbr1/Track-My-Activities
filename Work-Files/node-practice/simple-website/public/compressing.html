<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compressing File...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-white mb-2">🗜️ Compressing your file...</h1>
    <p class="text-gray-400">Hang tight, we're working our magic!</p>
  </div>

  <!-- Loading spinner -->
  <div class="flex justify-center items-center">
    <div class="animate-spin rounded-full h-24 w-24 border-8 border-purple-600 border-t-transparent"></div>
  </div>

  <p class="mt-8 text-gray-500 text-sm">This might take a few seconds depending on file size.</p>

  <footer class="absolute bottom-5 text-gray-500 text-sm">
    &copy; 2025 File Compressor.
  </footer>

</body>
</html>
