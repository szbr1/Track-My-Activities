<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Compressor - Night Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center px-4">

  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-white mb-3">🗜️ File Compressor</h1>
    <p class="text-gray-400">Upload your file and we'll compress it for you in seconds.</p>
  </div>

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <div>
        <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">Select a file</label>
        <input id="file-upload" name="file" type="file"
          class="block w-full text-sm text-gray-300
                 file:mr-4 file:py-3 file:px-6
                 file:rounded-xl file:border-0
                 file:text-sm file:font-semibold
                 file:bg-purple-600 file:text-white
                 hover:file:bg-purple-700
                 transition duration-300
                 cursor-pointer"/>
      </div>

      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition duration-300">
        📥 Compress Now
      </button>
    </form>
  </div>

  <footer class="mt-8 text-gray-500 text-sm">
    &copy; 2025 File Compressor. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
