<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .status-indicator.active { background-color: #2ecc71; }
    .status-indicator.inactive { background-color: #e74c3c; }
    .status-indicator.warning { background-color: #f39c12; }
    
    .team-info {
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
      line-height: 1.5;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #checkStorageBtn { background: #3498db; color: white; }
    #syncNowBtn { background: #2ecc71; color: white; }
    
    #storageStatus {
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 13px;
      min-height: 18px;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="status-indicator" id="statusIndicator"></div>
    <h1 style="margin: 0; font-size: 16px;">Udemy Team Auth Sync</h1>
  </div>
  
  <div class="team-info">
    <div><strong>Team ID:</strong> <span id="teamId">Loading...</span></div>
    <div><strong>Status:</strong> <span id="syncStatus">Checking...</span></div>
  </div>
  
  <div class="controls">
    <button id="checkStorageBtn">Check Storage</button>
    <button id="syncNowBtn">Sync Now</button>
  </div>
  
  <div id="storageStatus">Ready</div>
  
  <div class="footer">
    Udemy Team Authentication System<br>
    Version 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
