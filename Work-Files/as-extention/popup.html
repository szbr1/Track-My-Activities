<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="teamId">Team ID</label>
    <input type="text" id="teamId" placeholder="Enter Team ID" />
  </div>
  <div class="input-group">
    <label for="teamPassword">Team Password</label>
    <input type="password" id="teamPassword" placeholder="Enter Password" />
  </div>
  <button id="saveBtn">Save & Sync</button>
  <div class="status" id="statusMessage">Not synced yet</div>

  <script src="popup.js"></script>
</body>
</html>
